name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r backend/requirements.txt
          pip install --no-cache-dir pytest mkdocs mkdocs-material

      - name: Run backend tests
        working-directory: backend
        run: python -m pytest

      - name: Build and deploy MkDocs
        working-directory: docs
        run: |
          mkdocs gh-deploy --force

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops-demo-backend:latest -f backend/Dockerfile ./backend

      - name: Push Docker image backend
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-demo-backend:latest

      - name: Build Docker image frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlops-demo-frontend:latest -f frontend/Dockerfile ./frontend

      - name: Push Docker image frontend
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-demo-frontend:latest
